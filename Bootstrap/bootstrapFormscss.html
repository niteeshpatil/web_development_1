<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="dipalay-2">Forms</h1>
        <form action="#nowhere">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="form-group form-row">
                <div class="form-group col-12">
                    <label for="address">address</label>
                    <input type="address" class="form-control" id="address" placeholder="near --Bilding">
                </div>
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="City" class="form-control" id="city" placeholder="Bengalur">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="pin">Pincode</label>
                    <input type="pin" class="form-control" id="pin" placeholder="587124">
                </div>

                <div class="col-md-3 col-6">
                    <label for="state">state</label>
                    <select class="form-control " name="state" id="state">
                        <option value="KA">Karnataka</option>
                        <option value="TA">Telangan</option>
                        <option value="KE">kerala</option>
                        <option value="TN">Tamilnadu</option>
                        <option value="AP">Andra Pradesh</option>
                    </select>
                </div>


            </div>

        </form>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Agree to Police</label>
        </div>
        <button type="submit" class="btn btn-success">SignIn</button>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
